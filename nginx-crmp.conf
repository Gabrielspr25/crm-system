server {
    listen 80;
    server_name crmp.ss-group.cloud;
    root /var/www/crmp;
    index index.html;

    # HTML: no-cache pero con ETag para validacion condicional (304)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, must-revalidate";
        etag on;
        if_modified_since exact;
    }

    # Assets con hash: cachear inmutable por 1 año
    # Vite genera hashes únicos, nunca cambian
    location ~* ^/assets/.*\.(js|css)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        etag on;
        access_log off;
    }

    # Imagenes y otros assets: cache moderado
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=86400";
        etag on;
        access_log off;
    }
}
