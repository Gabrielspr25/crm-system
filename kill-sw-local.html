<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reparador de Versi√≥n</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #111;
            color: #fff;
        }

        .card {
            background: #222;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 400px;
            border: 1px solid #333;
        }

        h1 {
            color: #4ade80;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        button:hover {
            background: #1d4ed8;
        }

        .log {
            margin-top: 1rem;
            color: #888;
            font-size: 0.9rem;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>üõ†Ô∏è Reparaci√≥n del Sistema</h1>
        <p>Vamos a borrar la memoria antigua para cargar la nueva versi√≥n.</p>
        <button onclick="cleanAndReload()">EJECUTAR LIMPIEZA</button>
        <div id="log" class="log"></div>
    </div>

    <script>
        function log(msg) {
            document.getElementById('log').innerHTML += '<div>> ' + msg + '</div>';
        }

        async function cleanAndReload() {
            log('Iniciando limpieza...');

            // 1. Borrar Service Workers
            if (navigator.serviceWorker) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    await registration.unregister();
                    log('Service Worker eliminado');
                }
            }

            // 2. Borrar Caches
            if (window.caches) {
                const keys = await caches.keys();
                for (let key of keys) {
                    await caches.delete(key);
                    log('Cach√© ' + key + ' eliminada');
                }
            }

            // 3. Borrar LocalStorage y SessionStorage (Ojo: esto borra el token, obligando a relogin)
            localStorage.clear();
            sessionStorage.clear();
            log('Almacenamiento local borrado');

            // 4. Forzar recarga desde el servidor
            log('Recargando en 3 segundos...');
            setTimeout(() => {
                window.location.href = '/?timestamp=' + Date.now();
            }, 3000);
        }

        // Auto-run si hay par√°metro
        if (window.location.search.includes('auto=true')) {
            cleanAndReload();
        }
    </script>
</body>

</html>
