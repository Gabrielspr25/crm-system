    <!-- ANTI-CACHE EXTREMO -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0, post-check=0, pre-check=0" />
    <meta http-equiv="Pragma" content="no-cache, no-store" />
    <meta http-equiv="Expires" content="0" />

    <title>VentasPro CRM - v5.1.35 PRODUCTION FIX</title>
    <script>
      // FORCE RELOAD IF VERSION MISMATCH
      const CURRENT_VERSION = 'v5.1.29';
      const storedVersion = localStorage.getItem('app_version');
      if (storedVersion !== CURRENT_VERSION) {
        localStorage.setItem('app_version', CURRENT_VERSION);
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister();
            }
            // Force reload only if we had a previous version stored (to avoid infinite loop on first visit)
            if (storedVersion) {
               console.log('New version detected, clearing cache...');
               window.location.reload(true);
            }
          });
        }
      }
    </script>
